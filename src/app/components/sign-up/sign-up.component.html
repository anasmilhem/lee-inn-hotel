<div class="container">
    <div class="displayTable">
        <div class="displayTableCell">
            <div class="authBlock box">
                <h3 class="title is-3">Sign Up</h3>
                <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                    <div class="field">
                        <div class="control">
                            <input type="text" formControlName="firstName" class="input" placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input type="text" formControlName="lastName" class="input" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input type="email" formControlName="userEmail" class="input" placeholder="Email Address" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input type="password" formControlName="userPwd" class="input" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button type="submit" class="button is-primary" [disabled]="signUpForm.invalid">Sign Up</button>
                        </div>
                    </div>
                </form>
                <div class="or has-text-centered">
                    <span>Or</span>
                </div>
                <div class="field">
                    <div class="control">
                        <button type="button" class="button is-google" (click)="googleSignUp()">
              <span class="icon">
                <i class="fa brands fa-google"></i>
              </span>
              <span>Continue with Google</span>
            </button>
                    </div>
                </div>
            </div>
            <div class="redirectToLogin has-text-centered">
                <span>Already have an account?
          <a class="redirect" routerLink="/sign-in">Log In</a>
        </span>
            </div>
        </div>
    </div>
</div>
